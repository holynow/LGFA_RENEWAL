<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>엘티일렉트릭(주) | 장바구니</title>
        <!-- include -->
        <script src="/js/include.js"></script>
        <script>include.style()</script>
        <script>include.script()</script>
    </head>
    <body>
        <div class="wrap">
            <!-- header -->
            <script>include.header()</script>
            <!-- content-wrap -->
            <div class="content-wrap">
                <div class="content">
                    <div class="path-wrap"></div>
                    <div class="inner-wrap">
                        <div class="tit-wrap txt-c">
                            <h1>장바구니</h1>
                        </div>
                        <div class="cart-wrap">
                            <table class="cart-tbl-list">
                                <thead>
                                    <tr>
                                        <th><p>제품</p></th>
                                        <th><p>수량</p></th>
                                        <th><p>금액</p></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <caption>제품명 수량 금액이 표기된 테이블입니다.</caption>
                                    <colgroup>
                                        <col width="auto">
                                        <col width="10%">
                                        <col width="30%">
                                        <col width="15%">
                                    </colgroup>
                                    <tr class="item">
                                        <td class="prd">
                                            <div class="prd-img">
                                                <img src="/img/dummy/dummy_prd_img.png" alt="">
                                            </div>
                                            <div class="prd-info">
                                                <span>저고압기기 / 배선용차단기(MCCB)</span>
                                                <p>INV,SV3750IS7-4SOINVw</p>
                                            </div>
                                        </td>
                                        <td class="num">
                                            <div class="prd-num">
                                                <button type="button" class="minus">-</button>
                                                <span class="result">0</span>
                                                <button type="button" class="plus">+</button>
                                            </div>
                                        </td>
                                        <td class="price">
                                            <p class="txt-c">전화문의 (031-433-0900)</p>
                                        </td>
                                        <td class="ect">
                                            <button type="button" class="remove-btn">삭제</button>
                                            <button type="button" class="remove-btn">수정</button>
                                        </td>
                                    </tr>
                                    <tr class="item">
                                        <td class="prd">
                                            <div class="prd-img">
                                                <img src="/img/dummy/dummy_prd_img.png" alt="">
                                            </div>
                                            <div class="prd-info">
                                                <span>저고압기기 / 배선용차단기(MCCB)</span>
                                                <p>INV,SV3750IS7-4SO</p>
                                            </div>
                                        </td>
                                        <td class="num">
                                            <div class="prd-num">
                                                <button type="button" class="minus">-</button>
                                                <span class="result">0</span>
                                                <button type="button" class="plus">+</button>
                                            </div>
                                        </td>
                                        <td class="price">
                                            <p class="txt-c">전화문의 (031-433-0900)</p>
                                        </td>
                                        <td class="ect">
                                            <button type="button" class="remove-btn">삭제</button>
                                            <button type="button" class="remove-btn">수정</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="total-result">
                                <p>총 합계</p>
                                <p class="result">10,000,000</p>
                                <p>원</p>
                            </div>
                        </div>
                        <div class="btn-wrap right">
                            <a href="#none" class="btn navy">계속 쇼핑하기</a>
                            <a href="#none" class="btn gry">결제하기</a>
                        </div>
                    </div>
                </div>
                <article class=""></article>
            </div>
            <!-- footer -->
            <script>
                include.footer();
            </script>
        </div>
    </body>
</html>
