<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>엘티일렉트릭(주) | </title>
        <!-- include -->
        <script src="/js/include.js"></script>
        <script>include.style()</script>
        <script>include.script()</script>
    </head>
    <body>
        <div class="shipping-list-wrap">
            <div class="list-btn">
                <a href="javascript:void(0)" onclick="window.open('./member_addr_insert.html', '_blank', 'top=100, left=300, width=500, height=600,');" class="btn">등록하기</a>
                <button type="button" href="#none" class="btn">선택삭제</button>
            </div>
            <div class="tit-wrap">
                <h3>배송지 목록</h3>
            </div>
            <ul class="address-list">
                <li class="head-tit">
                    <p>
                        <input type="checkbox" class="allCheck">
                    </p>
                    <p class="num">번호</p>
                    <p class="name1">배송지명</p>
                    <p class="name2">받는사람</p>
                    <p class="postcode">우편번호</p>
                    <p class="address1">주소</p>
                    <p class="address2">상세주소</p>
                    <p class="tel">전화번호</p>
                    <p class="phone">핸드폰번호</p>
                    <p class="function-btn">
                        기능
                    </p>
                </li>
                <li>
                    <p>
                        <input type="checkbox">
                    </p>
                    <p class="num">1</p>
                    <p class="name1">홍길동</p>
                    <p class="name2">임꺽정</p>
                    <p class="postcode">15612</p>
                    <p class="address1">서울 동작구 사당1동 삼보아파트</p>
                    <p class="address2">1동 1000호</p>
                    <p class="tel">02-1234-1234</p>
                    <p class="phone">010-1234-1234</p>
                    <p class="function-btn">
                        <a href="#none">지정</a>
                        <a href="#none">저장</a>
                    </p>
                </li>
            </ul>
        </div>
      
    </body>
</html>
