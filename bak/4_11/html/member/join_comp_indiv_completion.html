<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>엘티일렉트릭(주) | 기업 회원가입</title>
        <!-- include -->
        <script src="/js/include.js"></script>
        <script>include.style()</script>
        <script>include.script()</script>
    </head>
    <body>
        <div class="wrap">
            <!-- header -->
            <script>include.header()</script>
            <!-- content-wrap -->
            <div class="content-wrap">
                <div class="content">
                    <div class="path-wrap"></div>
                    <div class="inner-wrap">
                        <div class="tit-wrap txt-c">
                            <h1>기업 회원가입</h1>
                        </div>
                        <p class="sub-tit txt-c">회원 가입을 하시면 제품구입과 제품에 관한 유용한 정보를 열람하실 수 있습니다.
                        </p>
                        <div class="login-wrap join">
                            <form action="">
                                <div class="input-form">
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="userId">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                아이디(ID)
                                            </label>
                                            <input type="text" id="userId" value="littlehong" readonly>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="pw">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                비밀번호
                                            </label>
                                            <input type="password" id="pw" value="아버지를아버지라부르지못하고" readonly>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="rePw">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                비밀번호 확인
                                            </label>
                                            <input type="password" id="rePw" value="아버지를아버지라부르지못하고" readonly>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="hint">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                비밀번호 힌트
                                            </label>
                                            <!-- <select name="hint" id="hint">
                                                <option value="힌트 선택">비밀번호 힌트 선택</option>
                                                <option value="힌트 선택">아버지 성함은?</option>
                                                <option value="힌트 선택">어머니 성함은?</option>
                                                <option value="힌트 선택">나의 별명은?</option>
                                                <option value="힌트 선택">나의 고향은?</option>
                                            </select> -->
                                            <input type="text" id="hint" value="나의 고향은?" readonly>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="Answer">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                비밀번호 확인 답
                                            </label>
                                            <input type="text" id="Answer" value="장성군" readonly>
                                        </div>
                                    </div>
                                    <div class="sortation-line"></div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="companyName">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                상호명
                                            </label>
                                            <input type="text" id="companyName" value="활빈당" readonly>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="name2">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                담당자명
                                            </label>
                                            <input type="text" id="name2" value="임꺽정" readonly>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="businessNum">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                사업자 등록번호
                                            </label>
                                            <div class="tel-form">
                                                <input type="text" value="1111" readonly><span>-</span>
                                                <input type="text" value="1111" readonly><span>-</span>
                                                <input type="text" value="1111" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="buyPrd">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                주구매품
                                            </label>
                                            <input type="text" id="buyPrd" value="활" readonly>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="makePrd">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                주생산품
                                            </label>
                                            <input type="text" id="makePrd" value="화살" readonly>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="email">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                이메일
                                            </label>
                                            <div class="email-form">
                                                <!-- <input type="text">
                                                <span>@</span>
                                                <input type="text" class="selected-email">
                                                <select name="email" id="email">
                                                    <option value="이메일 선택">이메일 선택</option>
                                                    <option value="naver.com">네이버</option>
                                                    <option value="hanmail.com">한메일</option>
                                                    <option value="nate.com">네이트</option>
                                                    <option value="gmail.com">지메일</option>
                                                    <option value="kakao.com">카카오메일</option>
                                                    <option value="">직접입력</option>
                                                </select> -->
                                                <input type="text" value="littlehong@naver.com" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="tel">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                전화번호
                                            </label>
                                            <div class="tel-form">
                                                <input type="text" value="010" readonly><span>-</span>
                                                <input type="text" value="1111" readonly><span>-</span>
                                                <input type="text" value="2222" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="phone">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                핸드폰번호
                                            </label>
                                            <div class="tel-form">
                                                <input type="text" value="02" readonly><span>-</span>
                                                <input type="text" value="111" readonly><span>-</span>
                                                <input type="text" value="2222" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="addressKakao">
                                                <!-- 필수값에 ess 추가 -->
                                                <i class="ess"><span class="a11y">필수</span></i>
                                                회사주소
                                            </label>
                                            
                                            <div class="address-form">
                                              
                                                <!-- <div class="zip-code-wrap">
                                                    <input type="text" name="zipcode" id="zipcode">
                                                    <button type="button" id="zipCodeBtn">우편번호 찾기</button>
                                                </div>
                                                <input type="text" id="addressKakao" name="address">
                                                <input type="text" name="addressDetail"> -->
                                                <div class="zip-code-wrap">
                                                    <input type="text" id="zipcode" value="06627" readonly>
                                                </div>
                                                <input type="text" id="address" value="서울특별시 서초구 강남대로 323 1층" readonly>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-wrap">
                                    <a href="#none" class="btn navy">확인</a>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <article class=""></article>
            </div>
            <!-- script -->
            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <script>
            window.onload = function(){
                $('#zipCodeBtn').on('click', function(){
                    new daum.Postcode({
                        oncomplete: function(data) {
                            document.getElementById('zipcode').value = data.zonecode;
                            document.getElementById("addressKakao").value = data.address;
                            document.querySelector("input[name=addressDetail]").focus(); 
                        }
                    }).open();
                })
               
            }
            </script>
            <!-- footer -->
            <script>
                include.footer();
            </script>
        </div>
    </body>
</html>
